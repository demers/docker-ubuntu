version: '2.1'

services:
  ubuntu:
    #user: "1000:1000"
    build: .
    image: docker_ubuntu
    container_name: ubuntu
    volumes:
      - "data_work:/home/ubuntu/work"
      - "/home/demers/share:/home/ubuntu/share"
    #restart: always
    ports:
      - "22:22"
      - "5901:5901"
    network_mode: "host"

volumes:
  data_work:
